<!-- public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asterisk App - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-form">
      <h1>Asterisk App</h1>
      <div id="login-form">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button id="login-btn" class="btn btn-primary">Iniciar sesión</button>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Registrarse</a></p>
      </div>

      <div id="register-form" style="display: none;">
        <h2>Registrarse</h2>
        <div class="form-group">
          <label for="reg-username">Usuario</label>
          <input type="text" id="reg-username" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="reg-password">Contraseña</label>
          <input type="password" id="reg-password" placeholder="Contraseña">
        </div>
        <button id="register-btn" class="btn btn-primary">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
